<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment - RechargeApp</title>
  <!-- Tailwind CDN for demo -->
  
  
</head>
<body class="bg-gray-50 text-gray-800">
<header class="bg-white shadow">
  <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
    <a href="index.html" class="text-xl font-semibold">RechargeApp</a>
    <nav class="space-x-3">
      <a href="index.html" class="hover:underline">Login</a>
      <a href="signup.html" class="hover:underline">Signup</a>
      <a href="recharge.html" class="hover:underline">Recharge</a>
      <a href="dashboard.html" class="hover:underline">Dashboard</a>
      <a href="admin.html" class="hover:underline">Admin</a>
    </nav>
  </div>
</header>
<main class="max-w-4xl mx-auto p-6">

<section class="bg-white rounded-lg shadow p-6">
  <h1 class="text-2xl font-semibold mb-4">Payment</h1>
  <div id="paymentSummary" class="mb-4 bg-gray-50 p-4 rounded">
    Payment summary will appear here.
  </div>
  <form id="paymentForm" onsubmit="return handlePayment(event)" class="space-y-4">
    <label class="block">
      <span class="text-sm">Cardholder name</span>
      <input id="cardName" type="text" required class="mt-1 block w-full rounded-md border-gray-300" />
    </label>
    <label class="block">
      <span class="text-sm">Card number</span>
      <input id="cardNumber" type="text" pattern="\d{16}" required placeholder="16-digit card number" class="mt-1 block w-full rounded-md border-gray-300" />
    </label>
    <div class="flex gap-2">
      <label class="flex-1">
        <span class="text-sm">Expiry (MM/YY)</span>
        <input id="expiry" type="text" pattern="\d{2}/\d{2}" required class="mt-1 block w-full rounded-md border-gray-300" />
      </label>
      <label style="flex:0 0 120px;">
        <span class="text-sm">CVV</span>
        <input id="cvv" type="password" pattern="\d{3}" required class="mt-1 block w-full rounded-md border-gray-300" />
      </label>
    </div>
    <div>
      <button class="px-4 py-2 bg-green-600 text-white rounded">Pay</button>
    </div>
  </form>
</section>

</main>
<footer class="text-center text-sm p-6 text-gray-500">
  © RechargeApp — Demo
</footer>
</body>
</html>
