<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup - RechargeApp</title>
  <!-- Tailwind CDN for demo -->
  
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
<header class="bg-white shadow">
  <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
    <a href="index.html" class="text-xl font-semibold">RechargeApp</a>
    <nav class="space-x-3">
      <a href="index.html" class="hover:underline">Login</a>
      <a href="signup.html" class="hover:underline">Signup</a>
      <a href="recharge.html" class="hover:underline">Recharge</a>
      <a href="dashboard.html" class="hover:underline">Dashboard</a>
      <a href="admin.html" class="hover:underline">Admin</a>
    </nav>
  </div>
</header>
<main class="max-w-4xl mx-auto p-6">

<section class="bg-white rounded-lg shadow p-6">
  <h1 class="text-2xl font-semibold mb-4">Signup</h1>
  <form id="signupForm" class="space-y-4" onsubmit="return handleSignup(event)">
    <label class="block">
      <span class="text-sm">Full name</span>
      <input id="name" type="text" required class="mt-1 block w-full rounded-md border-gray-300" />
    </label>
    <label class="block">
      <span class="text-sm">Email</span>
      <input id="email" type="email" required class="mt-1 block w-full rounded-md border-gray-300" />
    </label>
    <label class="block">
      <span class="text-sm">Password</span>
      <input id="password" type="password" required minlength="6" class="mt-1 block w-full rounded-md border-gray-300" />
    </label>
    <div class="flex items-center justify-between">
      <button class="px-4 py-2 bg-green-600 text-white rounded">Signup</button>
      <a href="index.html" class="text-blue-600 hover:underline">Already have an account?</a>
    </div>
  </form>
</section>

</main>
<footer class="text-center text-sm p-6 text-gray-500">
  © RechargeApp — Demo
</footer>
</body>
</html>
